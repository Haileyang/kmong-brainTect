            </div>
            <section class="location-wrap">
                <div class="map-wrap">
                    <div id="map_office" style="width:100%;height:440px; border: 1px solid #d4d4d4; outline: none">
                    </div>
                </div>
                <div class="location-info">
                    <ul>

    <script>
        //NAVER MAP API EVENT -start
        const HOME_PATH = window.HOME_PATH || '.';
        //mapOptions controls 1) zoom and 2) map type
        const mapOptions = {
            mapTypeControl: false,
            mapTypeControlOptions: {
                style: naver.maps.MapTypeControlStyle.BUTTON,
                position: naver.maps.Position.TOP_RIGHT
            },
            zoomControl: false,
            zoomControlOptions: {
                style: naver.maps.ZoomControlStyle.SMALL,
                position: naver.maps.Position.BOTTOM_RIGHT
            },
            scaleControl: false,
            scaleControlOptions: {
                position: naver.maps.Position.RIGHT_CENTER
            },
            logoControl: false, //naver logo control
            logoControlOptions: {
                position: naver.maps.Position.BOTTOM_LEFT
            },
            mapDataControl: false, //copyright control
            mapDataControlOptions: {
                position: naver.maps.Position.BOTTOM_LEFT
            }
        };
     
        // map_office
        const map_office = new naver.maps.Map(document.getElementById('map_office'),
        mapOptions); //mapOptions controls 1) zoom and 2) map type
        map_office.fitBounds(naver.maps.LatLngBounds.bounds(new naver.maps.LatLng(37.568089400209059,
            126.99943881904727), //boundaries of map
            new naver.maps.LatLng(37.56854404337158, 126.98043881904727)));
            const htmlMarker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.56754404337158, 126.98843881904727), //지도의 초기 중심 좌표 
            zoom: 13, //지도의 초기 줌 레벨
            // minZoom: 5, //지도의 최소 줌 레벨
            map: map_office,
            title: 'map_office',
            icon: {
                content: [
                    '<div class="map_pinpoint">' +
                    '<a href="http://naver.me/5RcdfaY7" target="_blank">' +
                    '<i class="fas fa-map-marker-alt" ></i>' +
                    '<span> 인천광역시 서구 봉수대로 161번길 42 </span>' +
                    '</a>' +
                    '</div>'
                ].join(''),
                size: new naver.maps.Size(38, 58),
                anchor: new naver.maps.Point(19, 58)
            },
            // draggable: true
            animation: naver.maps.Animation.BOUNCE,
            
        });
    </script>
